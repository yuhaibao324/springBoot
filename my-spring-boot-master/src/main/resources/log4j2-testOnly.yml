Configuration:
  status: info

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace，改为main中设置
      #生产：-Dlog.level.console=warn -Dlog.level.xjj=info ，改为main中设置
#      - name: log.level.console
#        value: trace
#      - name: log.level.xjj
#        value: trace
      - name: log.path
        value: /opt/logs
#      - name: project.name
#        value: my-spring-boot
  
  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${main:consoleLevel}
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        #pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n}{STYLE=Logback}"
    RollingFile: # 输出到文件，超过128MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${main:projectName}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/${main:projectName}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          OnStartupTriggeringPolicy: {}
          SizeBasedTriggeringPolicy:
            size: "128 MB"
        DefaultRolloverStrategy:
          max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # 为com.xjj包配置特殊的Log级别，方便调试
      - name: com.xjj
        additivity: false
        level: ${main:xjjLevel}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE